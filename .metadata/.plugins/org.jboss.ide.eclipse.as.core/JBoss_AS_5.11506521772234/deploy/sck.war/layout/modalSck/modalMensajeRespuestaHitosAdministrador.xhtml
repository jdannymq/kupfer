<?xml version="1.0" encoding="iso-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	
	<rich:modalPanel id="mpMensajeRespuestaHitosAdmin" autosized="true" width="400" height="100">
    	 <f:facet name="header">
            <h:outputText value="Mensaje" style="padding-right:15px;" />
        </f:facet>
    	<f:facet name="controls">
            <h:panelGroup>
				<h:form>
					<a:commandLink	ajaxSingle="true">
						<h:graphicImage value="img/close.png" styleClass="hidelink"	id="mpMensajeRespuestaHitosAdminhidelink" />
					</a:commandLink>
					<rich:componentControl for="mpMensajeRespuestaHitosAdmin"
						attachTo="mpMensajeRespuestaHitosAdminhidelink" operation="hide"
						event="onclick" 
						/>
				</h:form>            
            </h:panelGroup>
        </f:facet>
        <h:form id="frm_mensaje_solicitud_respuesta_hitos_admin">
		        <h:panelGrid id="escrituraHitos" columns="1" cellpadding="0" cellspacing="5" width="100%" style="text-align:center;">
		        	<h:outputLabel style="font-size:14px; font-weight: bold;" value="#{respuestaSolicitudAction.mensajeGlogal}" />
					<br />
				</h:panelGrid>
				<table cellpadding="0" cellspacing="0" border="0" width="100%">
					<tr>
						<td width="100%"  align="center"> 
			   					 <ui:remove>
					   				 <a:commandButton value="Cerrar" 
					   				 				action="#{respuestaSolicitudAction.limpiaMensajeGlobal}"
					   				 			   reRender="mpMensajeRespuestaHitosAdmin,mpConsultarHitosRespuesta"
					                        	 ajaxSingle="true" 
					                        	oncomplete="#{rich:component('mpMensajeRespuestaHitosAdmin')}.hide()"
					             			  />	
				             	</ui:remove>
			             			  
			             	    <s:button view="/GenerarSolicitud.xhtml" 
				                   id="done"
				                   value="Cerrar" 								
				                   action="#{generarSolicitudAction.retorno()}"
				                   propagation="none" 
				                    onclick="abrirModal();">
									<f:param name="tabGrilla" value="#{respuestaSolicitudAction.tabGrilla}" />
									<f:param name="tabGrillaRetorno" value="#{respuestaSolicitudAction.tabGrilla}" />
									<f:param name="solicitudSeleccionada" value="#{respuestaSolicitudAction.solicitud.id.numSolicitud}" />	
									<f:param name="pagina" value="Resp" />	
								</s:button>					             			  
			             			  					
						 </td>
					</tr>
				</table>				
				
				
        </h:form>
    </rich:modalPanel>
</ui:composition>
