<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   contentType="text/html">
   <f:facet name="copyAllControl">
		<div class="rich-list-picklist-button" onmouseover="this.className='rich-list-picklist-button-light'" 
			onmousedown="this.className='rich-list-picklist-button-press'" 
			onmouseup="this.className='rich-list-picklist-button'" 
			onmouseout="this.className='rich-list-picklist-button'">
			<a href="javascript:void(0)" class="rich-list-picklist-button-selection">
				<div class="rich-list-picklist-button-content">
					<img src="./img/agregar_todos.gif" class="rich-picklist-control-img" />
	        		Copiar Todos
	        	</div>
	        </a>
        </div>	
    </f:facet>
    <f:facet name="copyAllControlDisabled">
		<div class="rich-list-picklist-button-disabled" >
			<div class="rich-list-picklist-button-content-">
				<img src="./img/agregar_todos_off.gif" class="rich-picklist-control-img" />
        		Copiar Todos
        	</div>
        </div>	
    </f:facet>
