<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalle de Motivo de Rechazo</f:facet>

        <s:decorate id="codRechazo" template="/layout/display.xhtml">
            <ui:define name="label">Codigo Rechazo</ui:define>
            <h:inputText value="#{lcredMotivoRechazoHome.instance.codRechazo}" 
            		  disabled="true"
            		  size="3"/>
        </s:decorate>

        <s:decorate id="desRechazo" template="/layout/display.xhtml">
            <ui:define name="label">Descripción Rechazo</ui:define>
            <h:inputTextarea value="#{lcredMotivoRechazoHome.instance.desRechazo}" 
            			disabled="true"
                             cols="80"
                            rows="2"/>
        </s:decorate>

        <s:decorate id="indBorrado" template="/layout/display.xhtml">
            <ui:define name="label">Ind borrado</ui:define>
            <h:inputText value="#{lcredMotivoRechazoHome.instance.indBorrado}" 
            			disabled="true"
            			size="3"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/LcredMotivoRechazoEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/#{empty lcredMotivoRechazoFrom ? 'LcredMotivoRechazoList' : lcredMotivoRechazoFrom}.xhtml"
                    id="done"
                 value="Volver"/>

    </div>

</ui:define>

</ui:composition>
