                            <rich:column style="width:50px;">
                                <h:outputText value="Margen Producto %" />

		                           		  <rich:column>
		                                        <h:outputText value="#{' '}" />
		                                  </rich:column>                                  								     
										 <rich:column>
											   <h:outputText value="#{_cpSubDetalleCp.nombre}" />
										 </rich:column>
										 <rich:column styleClass="currency-text">
											   <h:outputText value="#{_cpSubDetalleCp.monto}"><f:convertNumber type="currency" currencySymbol="$ "/></h:outputText>
										 </rich:column>

			<table cellpadding="0" cellspacing="0" border="0" width="100%" >

    					</strong>					
					</td>
				</tr>
				
				<tr>
					<td width="80%" align="right">Margen Total :</td>
					<td align="left"><h:inputText  value="#{visualizarSolicitudTodasAction.porcentajeGlobal}" size="20" disabled="true" style="width:60%;text-align:right;">

									</h:inputText>
									%
					</td>
				</tr>
				<tr>
					<td width="80%" align="right">Monto Neto :</td>
					<td align="left"><h:inputText  value="#{visualizarSolicitudTodasAction.montoTotalNeto}" size="20" disabled="true" style="width:60%;text-align:right;">

					</td>
				</tr>
				<tr>
					<td width="80%" align="right">Monto Total :</td>
					<td align="left"><h:inputText  value="#{visualizarSolicitudTodasAction.montoTotal}" size="20" disabled="true" style="width:60%;text-align:right;"
												   >
										<f:convertNumber type="currency" currencySymbol="$ "/>
									</h:inputText>
